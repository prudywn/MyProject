<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <title>Card Project</title>
        <link rel="stylesheet" href="personal.css">
    </head>

    <body>
        <header>
            <h1>Our Staff</h1>
            <nav>
                <a href="#profile1">Anthony</a>
                <a href="#profile2">Simon</a>
                <a href="#profile3">Emily</a>

            </nav>
        </header>

        <main>
            <article id="profile1" class="card">
                <figure>
                    <img src="img/anthony.jpeg" alt="Anthony" width="500" height="500">
                    <figcaption>Lord Anthony</figcaption>
                    <p><q>I am a Lord in Bridegerton.</q></p>
                </figure>
            </article>
            <article id="profile2" class="card">
                <figure>
                    <img src="img/duke.jpeg" alt="Duke" width="500" height="500">
                    <figcaption>The Duke</figcaption>
                    <p><q>I am a Duke in Bridegerton.</q></p>
                </figure>
            </article>
            <article id="profile3" class="card">
                <figure>
                    <img src="img/emily3.jpg" alt="Emily" width="500" height="500">
                    <figcaption>Emily Dickinson</figcaption>
                    <p><q>I am a poet.</q></p>
                </figure>

            </article>
        </main>

        <footer>
            <p>&copy; Acme Co.</p>
        </footer>
    </body>

</html>
