<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Prudence">
        <meta name="description" content="The official website for The Little Taco Shop">
        <title>Project</title>
        <link rel="icon" href="img/restaurant_FILL0_wght400_GRAD0_opsz24.png" types="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header">
            <h1 class="header__h1">Welcome To The Little Taco Shop</h1>
            <nav class="header__nav">
                <ul class="header__ul">

                    <li>
                        <a href="#menu">Menu</a>
                    </li>

                    <li>
                        <a href="projectHours.html" target="_blank">Hours</a>
                    </li>

                    <li>
                        <a href="projectContact.html" target="_blank">Contact</a>
                    </li>
                    <li>
                        <a href="projectAbout.html" target="_blank">About</a>
                    </li>
                </ul>
            </nav>

        </header>

        <section class="hero">
            <h2 class="hero__h2">Bienvenidos!</h2>
            <figure>
                <img src="img/tacos.jpg" alt="Tacos " title="Our tacos are the best" width="1024" height="700">
                <figcaption class="offscreen">Take a look at our vegie tacos&colon;</figcaption>
            </figure>
        </section>

        <main class="main">
            <!--Our content-->
            <article id="menu" class="main__article">
                <h2>Our Menu</h2>
                <table>
                    <caption class="caption">Our Tacos</caption>

                    <thead>
                        <tr>
                            <th class="menu__header">Tacos</th>
                            <th scope="col">Quantity</th>
                            <th class="menu__header" scope="col">Price</th>
                            <th class="menu__header">Images</th>

                        </tr>

                    </thead>
                    <tbody>
                        <tr>
                            <td>Tacos Chicken</td>

                            <td>2</td>
                            <td>sh 450</td>
                            <td class="image-cell"><img src="img/chicken taco.jpg"></td>
                        </tr>

                        <tr>
                            <td>Tacos beef</td>

                            <td>2</td>
                            <td>sh 400</td>
                            <td class="image-cell"><img src="img/beef-tacos.jpg"></td>
                        </tr>
                        <tr>
                            <td>Tacos vegie</td>

                            <td>2</td>
                            <td>sh 500</td>
                            <td class="image-cell"><img src="img/vegie-taco.jpg"></td>
                        </tr>

                    </tbody>


                    <tfoot>
                        <tr>
                            <td class="menu__item menu__cs" colspan="4">Chips &amp; Salsa $2 </td>
                        </tr>



                    </tfoot>
                </table>

                <p class="center">
                    <a href="#">Back to top</a>
                </p>
            </article>
        </main>
        <hr>
        <footer class="footer">
            <p><span class="nowrap">Copyright &copy;</span>
                <span class="nowrap"> The Little Taco Shop</span>
            </p>
        </footer>
