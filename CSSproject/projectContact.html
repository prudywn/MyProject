<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Prudence">
        <meta name="description" content="The official website for Contact Page">
        <title>Contact Info-LTS</title>
        <link rel="icon" href="img/restaurant_FILL0_wght400_GRAD0_opsz24.png" types="image/x-icon">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header class="header">
            <h1 class="header__h1">Contact Us</h1>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li>
                        <a href="projectIndex.html" target="_blank">Home</a>
                    </li>
                    <li>
                        <a href="projectIndex.html#menu" target="_blank">Our Menu</a>
                    </li>
                    <li>
                        <a href="projectHours.html" target="_blank">Hours</a>
                    </li>
                    <li>
                        <a href="projectAbout.html" target="_blank">About</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <figure>
                <img src="img/phone.jpeg" alt="Tacos up close" title="Tacos ready to eat" width="1024" height="682">
                <figcaption class="offscreen">We are ready for your order.</figcaption>
            </figure>
        </section>

        <main class="main">
            <!--Our content-->
            <article class="main__article">

                <h2>Our Location</h2>
                <address>
                    Along Moi Avenue Road, Naivas<br> Nairobi City, Westlands 06743
                    <br><br>
                    Phone: <a href="tel:079875632">Contact us here</a>
                </address>
            </article>

            <article class="main__article contact">
                <h2 class="contact__h2">Our Contact Form</h2>

                <form action="https://httpbin.org/get" method="get" class="contact__form">
                    <fieldset class="contact__fieldset">
                        <legend class="offscreen">Send Us a Message</legend>
                        <p class="contact__p">
                            <label class="contact__label" for="name">Name:</label>
                            <input class="contact__input" type="text" id="name" placeholder="Your name..." required>
                        </p>

                        <p class="contact__p">
                            <label class="contact__label" for="email">Email:</label>
                            <input class="contact__input" type="email" id="email" placeholder="your email" required>

                        </p>

                        <p>
                            <label class="contact__label" for="message">Your message:</label>
                            <br>
                            <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
                                placeholder="Type your message here..."></textarea>
                        </p>

                    </fieldset>
                    <button class="contact__button" type="button" value="submit">Send</button>
                    <button class="contact__button" type="button" value="reset">Reset</button>
                </form>
            </article>

        </main>

        <p>
            <a href="#">Back to top</a>
        </p>

        <footer class="footer">
            <p><span class="nowrap">Copyright &copy;</span>
                <span class="nowrap"> The Little Taco Shop</span>
            </p>

        </footer>
    </body>

</html>

</body>

</html>
